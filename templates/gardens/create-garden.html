{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Garden
{% endblock %}

{% block body %}
    {% if invalid %}
    <div class="alert alert-danger" role="alert">
        You must choose a deadline that is 30 or more days away!
    </div>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{garden_form|crispy}}
        <button type="submit" class="btn btn-primary btn-block">Create Garden</button>
    </form>
{% endblock %}
