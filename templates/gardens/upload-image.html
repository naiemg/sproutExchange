{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ garden.name }}: Upload Image
{% endblock %}

{% block body %}
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{image_upload_form|crispy}}
        <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
    </form>
{% endblock %}
