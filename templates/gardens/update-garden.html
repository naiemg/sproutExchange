{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Garden {{ garden.name }}
{% endblock %}

{% block body %}
    <form method="post" action="">
        {% csrf_token %}
        {{garden_form|crispy}}
        <button type="submit" class="btn btn-primary btn-block">Update Garden</button>
    </form>
{% endblock %}
